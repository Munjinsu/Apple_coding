<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>

          <form action="success.html" id="login-form">
            <div class="my-3">
              <input type="text" id="id-input" class="form-control">
             </div>
             <div class="my-3">
               <input type="password" id="pw-input" class="form-control">
             </div>
             <button type="submit" class="btn btn-primary">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form> 

        </div>
      </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <span class="badge bg-dark">Dark 🔄</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav> 

    <script>  

        /*
          변수는 왜 쓰는가
          1. 길고 복잡한 자료들 저장
          2. 특정값을 기억하게 만들고 싶을때
        */

        // badge 클릭횟수가 홀수면 내부 글자를 light 로 변경
        // badge 클릭횟수가 짝수면 내부 글자를 dark 로 변경

        var count = 0;

        document.querySelector('.badge').addEventListener('click', function(){
          count++;
          // count += 1;
          // count = count + 1;
          console.log(count)
          
           if(count % 2 == 1){  // 홓수면
            document.querySelector('.badge').innerHTML = 'light 🔄'
           }
           else {
            document.querySelector('.badge').innerHTML = 'Dark 🔄'
           }
        })

        

    </script>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul> 
    
      <div class="main-bg">
        <h4>shirts on sale</h4>
        <button id="login" class="btn btn-danger login-btn"> 로그인</button>
      </div>
      


    <!-- 
    1.html/ css 로 미리 디자인
    2. 필요할할때 보여달라고 함 (js)

    <script src="/js/index.js"></script>
</body>
</html>
